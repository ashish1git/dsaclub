<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Portal - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen">
    <canvas id="matrix-canvas"></canvas>
    <div class="main-container w-full max-w-md p-8 rounded-xl shadow-2xl m-4">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold font-code text-blue-400">DSA Portal Login</h1>
            <p class="text-gray-400 mt-2">Access your dashboard</p>
        </div>
        <form id="login-form">
            <!-- CORRECTED: Changed the label and input ID to be generic -->
            <div class="mb-4">
                <label for="login-identifier" class="block mb-2 text-sm font-medium text-gray-300">Email</label>
                <input type="text" id="login-identifier" class="form-input w-full p-3 rounded-lg" placeholder="Enter your credential" required>
            </div>
            <div class="mb-6">
                <label for="login-password" class="block mb-2 text-sm font-medium text-gray-300">Password</label>
                <input type="password" id="login-password" class="form-input w-full p-3 rounded-lg" placeholder="••••••••" required>
            </div>
            <button type="submit" id="login-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">Login</button>
            <p id="login-error" class="text-red-400 text-center mt-4 h-4"></p>
        </form>
        <div class="text-center mt-6">
            <p class="text-gray-400">Don't have an account? <a href="signup.html" class="font-medium text-blue-400 hover:underline">Register</a></p>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
