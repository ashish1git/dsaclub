<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Attendance QR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- QR Scanner Library -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center">
    <canvas id="matrix-canvas"></canvas>
    
    <div class="main-container w-full max-w-lg p-6 sm:p-8 rounded-xl shadow-2xl m-4 text-center">
        <h1 class="text-2xl sm:text-3xl font-bold font-code text-blue-400 mb-4">Scan Attendance Code</h1>
        
        <div id="qr-reader" class="w-full rounded-lg overflow-hidden border-2 border-gray-600"></div>
        
        <p id="scan-status" class="mt-4 h-8 text-lg font-semibold"></p>
        
        <a href="dashboard.html" class="mt-4 inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition">Back to Dashboard</a>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
