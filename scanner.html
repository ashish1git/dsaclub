<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- 
      FIX: Load the QR scanner script here, before main.js.
      This makes the Html5Qrcode object available globally on this page.
    -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

</head>
<body class="min-h-screen flex flex-col items-center justify-center">
    <!-- Custom Modal for Alerts and Confirms -->
    <div id="custom-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-50 transition-opacity duration-300">
        <div class="bg-gray-900 p-8 rounded-lg shadow-xl text-center w-full max-w-sm mx-4 border border-gray-700">
            <h3 id="modal-title" class="text-xl font-bold text-blue-300 mb-4"></h3>
            <p id="modal-message" class="text-gray-300 mb-6"></p>
            <div id="modal-buttons" class="flex justify-center space-x-4">
                <!-- Buttons will be injected here by JavaScript -->
            </div>
        </div>
    </div>
    <canvas id="matrix-canvas"></canvas>
    <main class="w-full max-w-lg p-8 z-10 text-center">
        <div class="main-container p-6 sm:p-8 rounded-xl shadow-2xl">
            <h1 class="text-2xl sm:text-3xl font-bold text-blue-300 mb-4">Scan Attendance QR</h1>
            <div id="reader" class="w-full max-w-sm mx-auto aspect-square bg-gray-900 rounded-lg overflow-hidden"></div>
            <div id="scan-status" class="mt-4 h-8 text-lg font-semibold text-gray-400">Initializing scanner...</div>
            <a href="dashboard.html" class="inline-block mt-6 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg transition">Cancel</a>
            <button id="logout-button" class="mt-4 w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg transition">Logout</button>
        </div>
    </main>

    <!-- Load your main script as a module AFTER the library is loaded -->
    <script type="module" src="main.js"></script>
</body>
</html>
