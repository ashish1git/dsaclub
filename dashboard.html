<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen">
    <canvas id="matrix-canvas"></canvas>
    <nav class="main-container flex justify-between items-center p-4 shadow-lg sticky top-0 z-10">
        <h1 class="text-lg sm:text-xl font-bold text-blue-300">Student Dashboard</h1>
        <button id="logout-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition text-sm sm:text-base">Logout</button>
    </nav>
    
    <main class="w-full max-w-7xl p-4 sm:p-8 mx-auto my-8">
        <!-- Welcome and Phone Number Prompt Section -->
        <div class="main-container p-6 rounded-xl shadow-2xl mb-8">
            <!-- This container will be populated by main.js with a welcome message 
                 and a prompt for a phone number if needed. -->
            <div id="welcome-message" class="text-center"></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Main Content: Materials -->
            <div class="main-container lg:col-span-2 p-6 rounded-xl shadow-2xl">
                <h2 class="text-xl sm:text-2xl font-bold text-center mb-6 text-blue-300">Course Materials</h2>
                <div id="materials-list" class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6">
                    <p class="text-gray-400 col-span-full text-center">Loading materials...</p>
                </div>
            </div>

            <!-- Sidebar: Attendance -->
            <div class="main-container p-6 rounded-xl shadow-2xl space-y-6">
                <div>
                    <h2 class="text-xl font-bold text-center mb-4 text-blue-300">Attendance</h2>
                    <a href="scanner.html" id="scan-qr-btn" class="w-full block text-center bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg transition">Scan QR for Attendance</a>
                    <!-- Location notice from the other code block -->
                    <p class="text-xs text-center mt-2 text-gray-400">Note: Location access is required for QR scanning.</p>
                </div>
                <div class="border-t border-gray-700 pt-6">
                    <h3 class="text-lg font-bold text-center mb-4 text-gray-300">Your Records</h3>
                    <div id="attendance-record" class="space-y-2 text-gray-300 h-72 overflow-y-auto pr-2">
                        <p class="text-gray-400 text-center">Loading attendance...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
